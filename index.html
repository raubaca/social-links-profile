<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Social links profile challenge designed by Frontend Mentor, coded by Rau (raubaca)"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Social links profile | by Rau (raubaca)</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="card">
      <img
        src="./assets/images/avatar-jessica.jpeg"
        alt="Jessica Randall"
        class="avatar"
      />
      <h1 class="name">Jessica Randall</h1>
      <address class="location">London, United Kingdom</address>
      <p class="bio">"Front-end developer and avid reader."</p>
      <ul class="links">
        <li>
          <a href="https://github.com/" target="_blank" class="link">GitHub</a>
        </li>
        <li>
          <a href="https://www.frontendmentor.io/" target="_blank" class="link">
            Frontend Mentor
          </a>
        </li>
        <li>
          <a href="https://linkedin.com/" target="_blank" class="link">
            LinkedIn
          </a>
        </li>
        <li>
          <a href="https://twitter.com/" target="_blank" class="link">
            Twitter
          </a>
        </li>
        <li>
          <a href="https://instagram.com/" target="_blank" class="link">
            Instagram
          </a>
        </li>
      </ul>
    </main>
  </body>
</html>
